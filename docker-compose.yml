version: "3"

services:
  db:
    image: postgres
    restart: always
    hostname: db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: "mydb"
      POSTGRES_USER: "default"
      POSTGRES_PASSWORD: password
    volumes:
      - db:/var/lib/postgresql/data

  redis_db:
    image: redis:7.0.5-bullseye
    restart: always
    hostname: redis
    ports:
      - "6379:6379"
    command: redis-server --loglevel warning --requirepass password
    volumes:
      - cache:/data

  app:
    build:
      dockerfile: ./Dockerfile
    hostname: app
    restart: always
    volumes:
      - .:/home/node/app
    ports:
      - "3000:3000"
    depends_on:
      - redis_db
      - db

volumes:
  db:
    driver: local
  cache:
    driver: local
